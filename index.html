<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等数学C复习平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">📐 高数C复习</h1>
            <nav class="nav">
                <button class="nav-btn active" data-section="knowledge">知识点</button>
                <button class="nav-btn" data-section="questions">题库</button>
                <button class="nav-btn" data-section="ai">AI答疑</button>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 知识点总结区域 -->
            <section id="knowledge-section" class="content-section active">
                <h2 class="section-title">📚 大一上册知识点总结</h2>
                <div class="knowledge-grid">
                    <div class="knowledge-card" data-chapter="1">
                        <div class="card-icon">∞</div>
                        <h3>极限与连续</h3>
                        <p>极限计算、无穷小比较、连续性判断</p>
                        <button class="card-btn" onclick="filterQuestions(1)">查看题目</button>
                    </div>
                    <div class="knowledge-card" data-chapter="2">
                        <div class="card-icon">d/dx</div>
                        <h3>导数与微分</h3>
                        <p>求导公式、隐函数求导、参数方程求导</p>
                        <button class="card-btn" onclick="filterQuestions(2)">查看题目</button>
                    </div>
                    <div class="knowledge-card" data-chapter="3">
                        <div class="card-icon">ξ</div>
                        <h3>微分中值定理</h3>
                        <p>罗尔定理、拉格朗日中值定理应用</p>
                        <button class="card-btn" onclick="filterQuestions(3)">查看题目</button>
                    </div>
                    <div class="knowledge-card" data-chapter="4">
                        <div class="card-icon">∫</div>
                        <h3>不定积分</h3>
                        <p>基本积分公式、换元法、分部积分法</p>
                        <button class="card-btn" onclick="filterQuestions(4)">查看题目</button>
                    </div>
                    <div class="knowledge-card" data-chapter="5">
                        <div class="card-icon">∫<sub>a</sub><sup>b</sup></div>
                        <h3>定积分</h3>
                        <p>定积分计算、反常积分</p>
                        <button class="card-btn" onclick="filterQuestions(5)">查看题目</button>
                    </div>
                    <div class="knowledge-card" data-chapter="6">
                        <div class="card-icon">V</div>
                        <h3>定积分应用</h3>
                        <p>面积、体积、物理应用</p>
                        <button class="card-btn" onclick="filterQuestions(6)">查看题目</button>
                    </div>
                </div>
            </section>

            <!-- 题库区域 -->
            <section id="questions-section" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">📝 常考题库</h2>
                    <div class="filter-controls">
                        <select id="chapter-filter" class="filter-select">
                            <option value="all">全部章节</option>
                            <option value="1">极限与连续</option>
                            <option value="2">导数与微分</option>
                            <option value="3">微分中值定理</option>
                            <option value="4">不定积分</option>
                            <option value="5">定积分</option>
                            <option value="6">定积分应用</option>
                        </select>
                        <select id="difficulty-filter" class="filter-select">
                            <option value="all">全部难度</option>
                            <option value="easy">基础</option>
                            <option value="medium">中等</option>
                            <option value="hard">困难</option>
                        </select>
                    </div>
                </div>
                <div id="questions-container" class="questions-container">
                    <!-- 题目将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- AI答疑区域 -->
            <section id="ai-section" class="content-section">
                <h2 class="section-title">🤖 AI智能答疑</h2>
                <div class="ai-container">
                    <div class="chat-box" id="chat-box">
                        <div class="welcome-message">
                            <div class="ai-avatar">🤖</div>
                            <p>你好！我是你的高等数学AI助教。有任何问题都可以问我，无论是知识点讲解还是解题思路，我都会尽力帮你解答！</p>
                        </div>
                    </div>
                    <div class="input-area">
                        <textarea 
                            id="user-input" 
                            class="chat-input" 
                            placeholder="请输入你的数学问题..."
                            rows="3"
                        ></textarea>
                        <button id="send-btn" class="send-btn">
                            <span>发送</span>
                            <span class="send-icon">→</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 高等数学C复习平台 | Powered by DeepSeek AI</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
